<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
			html {height: 100%}
			body {
			background: linear-gradient(to top, #55EFCB 0%, #5BCAFF 100%);
			height: 100%;
			}
			.child
			{
				display: inline-block;
			}

			.center {
				    margin-top: 50px;
				text-align: center;
	   	}

			a {
			  text-decoration: none;
			  outline: none;
			  display: inline-block;
			  padding: 20px 30px;
			  margin: 10px 20px;
			  position: relative;
			  color: white;
			  border: 1px solid rgba(255,255,255,.4);
			  background: none;
			  font-weight: 300;
			  font-family: 'Montserrat', sans-serif;
			  text-transform: uppercase;
			  letter-spacing: 2px;
			}
			a:before,
			a:after {
			  content: "";
			  position: absolute;
			  width: 0;
			  height: 0;
			  opacity: 0;
			  box-sizing: border-box;
			}
			a:before {
			  bottom: 0;
			  left: 0;
			  border-left: 1px solid white;
			  border-top: 1px solid white;
			  transition: 0s ease opacity .8s, .2s ease width .4s, .2s ease height .6s;
			}
			a:after {
			  top: 0;
			  right: 0;
			  border-right: 1px solid white;
			  border-bottom: 1px solid white;
			  transition: 0s ease opacity .4s, .2s ease width , .2s ease height .2s;
			}
			a:hover:before,
			a:hover:after{
			  height: 100%;
			  width: 100%;
			  opacity: 1;
			}
			a:hover:before {transition: 0s ease opacity 0s, .2s ease height, .2s ease width .2s;}
			a:hover:after {transition: 0s ease opacity .4s, .2s ease height .4s , .2s ease width .6s;}
			a:hover {background: rgba(255,255,255,.2);}
		</style>
	</head>
<body>
	<div>
			<h3><a href="/top" >Top Тёлочки</a></h3>
	</div>
	<div class="center">
		<div class="child">
			<a href=" {{ dev1_link }} " target="_blank">
				<img src=" {{ dev1_photo }} ">
			</a>
		</div>
		<div class="child">
			<a href=" {{ dev2_link }} " target="_blank">
				<img src=" {{ dev2_photo }} ">
			</a>
		</div>
	</div>
	<div class="center">
		<div class="child ">
			<a href="addlike/{{id1}}">
					<p>
					Это топ чика?
					</p>
			</a>
		</div>
		<div class="child">
			<a href="addlike/{{id2}}">
					<p>
					Нет, эта!
					</p>
			</a>
		</div>
	</div>
</body>
</html>
