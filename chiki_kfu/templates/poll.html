<!DOCTYPE html>
<html>
<head>
	<title>Крутые чики КФУ</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Montserrat:400,600');
		html {height: 100%}
		body {
		background: linear-gradient(to top, #55EFCB 0%, #5BCAFF 100%);
		}
		h3 {
			font-size: 2.5em;
			font-family: 'Comfortaa', cursive;
			color: #524f4e;
			font-weight: 300;
		}

		.child
		{
			display: inline-block;
		}

		.paddingZero{
				height: 400px;
				width: 400px;
				padding: 12px;
		}

		.buttons {
			margin-right: 103px;
			margin-left: 103px;
		}

		.center {
			text-align: center;
		}

		a {
			text-decoration: none;
			outline: none;
			display: inline-block;
			padding: 20px 30px;
			margin: 10px 20px;
			position: relative;
			color: #524f4e;
			border: 1px solid rgba(255,255,255,.4);
			background: none;
			font-weight: 300;
			font-family: 'Montserrat', sans-serif;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		a:before,
		a:after {
			content: "";
			position: absolute;
			width: 0;
			height: 0;
			opacity: 0;
			box-sizing: border-box;
		}
		a:before {
			bottom: 0;
			left: 0;
			border-left: 1px solid white;
			border-top: 1px solid white;
			transition: 0s ease opacity .8s, .2s ease width .4s, .2s ease height .6s;
		}
		a:after {
			top: 0;
			right: 0;
			border-right: 1px solid white;
			border-bottom: 1px solid white;
			transition: 0s ease opacity .4s, .2s ease width , .2s ease height .2s;
		}
		a:hover:before,
		a:hover:after{
			height: 100%;
			width: 100%;
			opacity: 1;
		}
		a:hover:before {transition: 0s ease opacity 0s, .2s ease height, .2s ease width .2s;}
		a:hover:after {transition: 0s ease opacity .4s, .2s ease height .4s , .2s ease width .6s;}
		a:hover {background: rgba(255,255,255,.2);}
	</style>
</head>
<body>
	<div>
			<h3><a href="/top" >Top Тёлочки</a></h3>
	</div>
	<div class="center">
			<a class="paddingZero" href=" {{ dev1_link }} " target="_blank">
				<img src=" {{ dev1_photo }} " height="400px">
			</a>
			<a class="paddingZero" href=" {{ dev2_link }} " target="_blank">
				<img src=" {{ dev2_photo }} " height="400px">
			</a>
	</div>
	<div class="center">
			<a class="buttons" style="width: 200px;" href="addlike/{{id1}}">Это топ чика?</a>
			<a class="buttons" style="width: 200px;" href="addlike/{{id2}}">Нет, эта!</a>
	</div>
</body>
</html>
